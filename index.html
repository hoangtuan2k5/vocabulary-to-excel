<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Exporter</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Vocabulary Exporter</h1>
        <label for="inputText">Enter your text:</label>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>

        <label for="termSeparator">Term Separator:</label>
        <input type="text" id="termSeparator" value=":" />

        <label for="pairSeparator">Pair Separator:</label>
        <input type="text" id="pairSeparator" value="\n" />

        <label for="fileName">File Name:</label>
        <input type="text" id="fileName" value="vocabulary.xlsx" />

        <label for="sheetName">Sheet Name:</label>
        <input type="text" id="sheetName" value="Vocabulary" />

        <label for="fileInput">Upload Existing Excel File:</label>
        <input type="file" id="fileInput" accept=".xlsx" />

        <div class="checkbox-container">
            <label for="appendOption">Append to Existing File:</label>
            <input type="checkbox" id="appendOption" />
        </div>
        
        <button id="exportButton">Export to Excel</button>

        <div class="info">
            <p>Use the form above to export your vocabulary data to an Excel file.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="/assets//script/script.js"></script>
</body>
</html>
